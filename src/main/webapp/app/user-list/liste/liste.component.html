<ion-list>
  <ion-grid class="ion-justify-content-start ion-align-items-center">
    <ion-row>
      <ion-col size="6" offset="1">

        <ion-item *ngFor="let user of liste, let i=index" (click)="selectUser(user.id)" lines="none">
          <ion-avatar slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>
          <ion-label>
            <h2>{{user.firstName}} {{user.lastName}}</h2>
              <ion-chip *ngFor="let role of user?.roles" color="secondary">
                <ion-label>{{role?.name}}</ion-label>
              </ion-chip>
          </ion-label>
          <ion-button  ion-button block outline (click)="deleteUser(i); $event.stopPropagation()" color="violet" slot="end">
            Supprimer
            <ion-icon name="trash-bin-outline" id="white-icon"></ion-icon>
          </ion-button>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-list>
