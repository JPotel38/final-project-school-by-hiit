<ion-header>
  <ion-toolbar>
    <ion-title>Liste des fichiers</ion-title>
    <ion-button slot="start" (click)="fileCreation()">
      <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let file of (fileList$ | async)">
  <ion-card-content>
    {{file.designation}} - {{file.creationDate}}
    <ion-buttons>
      <ion-button slot="start" (click)="goToFileDetail(file.id)">
        <ion-icon slot="icon-only" name="search-circle-outline"></ion-icon>
      </ion-button>
      <ion-button slot="start" (click)="deleteFile(file.id)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-card-content>
</ion-content>
