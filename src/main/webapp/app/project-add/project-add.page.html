<ion-header>
  <ion-toolbar>
    <ion-title>project-add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="projectFormGroup">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nom du projet</ion-label>
            <ion-input name="nameProject" type="text" formControlName="nameProject"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Status du projet</ion-label>
            <ion-select name="projectStatus" formControlName="projectStatus">
              <ion-select-option *ngFor="let statusProject of listStatusProject" [value]="statusProject">{{statusProject.name}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Score du projet</ion-label>
            <ion-input name="scoreProject" type="text" formControlName="scoreProject"></ion-input>
          </ion-item>
            <ion-button (click)="createProject()">
              Ajouter
            </ion-button>
        </ion-list>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
