<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="secondary">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Création D'un Nouveau Cours</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <form [formGroup]="createFormGroup">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Désignation</ion-label>
          <ion-input name="designation"
                     type="text"
                     formControlName="designation"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Date</ion-label>
          <ion-input name="date"
                     type="date"
                     formControlName="date"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Heure de début</ion-label>
          <ion-input name="startTime"
                     type="time"
                     formControlName="startTime"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Heure de fin</ion-label>
          <ion-input name="endTime"
                     type="time"
                     formControlName="endTime"></ion-input>
        </ion-item>
      </ion-list>
    </form>
    <ion-button color="secondary"
                [disabled]="!createFormGroup.valid"
                (click)="createCourse()"> Enregistrer
      <ion-icon slot="end"
                name="save-outline"></ion-icon>
    </ion-button>
  </ion-card>


</ion-content>
