<ion-header>
  <ion-toolbar>
    <ion-title>Rapports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let report of reports" (click)="details(report.id)">
    <ion-item>
      <ion-label>Date du RDV: {{report.appointmentDate}}</ion-label>
      <ion-icon *ngIf="report.validated === 'Validated'" [ngStyle]="{'color': 'green'}" name="checkmark-circle-outline" slot="start"></ion-icon>
      <ion-icon *ngIf="report.validated !== 'Validated'" [ngStyle]="{'color': 'red'}" name="close" slot="start"></ion-icon>
    </ion-item>
  </ion-card>

  <ion-button (click)="goToReportCreation()">RÃ©diger un rapport</ion-button>
</ion-content>
