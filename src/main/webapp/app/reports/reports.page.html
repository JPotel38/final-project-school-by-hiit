<ion-header>
  <ion-toolbar>
    <ion-title>Rapports</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let report of reports$ | async" size="3">
        <ion-card (click)="goToReportDetails(report.id)">
          <ion-item>
              <ion-label>Date du RDV: {{report.appointmentDate | date }}</ion-label>
              <ion-icon *ngIf="report.validated === 'Validated'" [ngStyle]="{'color': 'green'}"
                        name="checkmark-circle-outline" slot="start"></ion-icon>
              <ion-icon *ngIf="report.validated !== 'Validated'" [ngStyle]="{'color': 'red'}" name="close"
                        slot="start"></ion-icon>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)="goBack()">Retour</ion-button>
  <ion-button *ngIf="isAdminOrTeacher" (click)="goToReportCreation()">
    <ion-icon name="pencil-outline"></ion-icon>
    <ion-label>RÃ©diger un rapport</ion-label>
  </ion-button>
</ion-content>
