<ion-header>
  <ion-toolbar>
    <ion-title>Rédiger un rapport</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="reportForm">
  <ion-row>
    <ion-item>
      <ion-datetime displayFormat="DD MMM YYYY HH:mm" formControlName="appointmentDate"
                    placeholder="Sélectionner la date du RDV"></ion-datetime>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea formControlName="reportText"></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      <ion-item>
        <ion-label>Sélectionner Prof</ion-label>
        <ion-select cancelText="Annuler" okText="Valider" formControlName="teacherId">
          <ion-select-option *ngFor="let user of (users$ | async | teacher )" value="{{user.id}}">{{user.firstName}} {{user.lastName}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col size="4">
      <ion-item>
        <ion-label>Sélectionner Tuteur</ion-label>
        <ion-select cancelText="Annuler" okText="Valider" formControlName="tutorId">
          <ion-select-option *ngFor="let user of (users$ | async | tutor )" value="{{user.id}}">{{user.firstName}} {{user.lastName}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col size="4">
      <ion-item>
        <ion-label>Sélectionner Etudiant</ion-label>
        <ion-select cancelText="Annuler" okText="Valider" formControlName="studentId">
          <ion-select-option *ngFor="let user of (users$ | async | student )" value="{{user.id}}">{{user.firstName}} {{user.lastName}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-button (click)="validateReport()">Valider</ion-button>
</ion-content>
