<ion-header>
  <ion-toolbar>
    <ion-title>Création D'un Nouveau Fichier</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>


    <form [formGroup]="createFormGroup">
      <ion-list>


        <ion-item>
          <ion-label position="floating">Désignation</ion-label>
          <ion-input name="designation"
                     type="text"
                     formControlName="designation"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Date de création</ion-label>
          <ion-input name="date"
                     type="datetime"
                     formControlName="creationDate"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">lien de téléchargement</ion-label>
          <ion-input name="link"
                     type="text"
                     formControlName="link"></ion-input>
        </ion-item>

        <ion-item>
          <select formControlName="course">
            <option *ngFor="let course of courseList | async" [value]="course.id">
              {{ course.designation}}
            </option>
          </select>
        </ion-item>

      </ion-list>
    </form>

    <ion-button color="primary"
                [disabled]="!createFormGroup.valid"
                (click)="createFile()">
      Enregistrer
      <ion-icon slot="end"
                name="save-outline"></ion-icon>
    </ion-button>



  </ion-card>
</ion-content>
