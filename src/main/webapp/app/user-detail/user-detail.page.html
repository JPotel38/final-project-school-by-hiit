<ion-content>
  <ng-container *ngIf="userDetail$ | async as userDetail">

      <ion-grid class="ion-justify-content-start ion-align-items-center">
        <h4> DÃ©tails de l'utilisateur : {{ userDetail.firstName }}</h4>
        <ion-row>
          <ion-col size="6" offset="1">

            <ion-card>
              <ion-card-header>
                <ion-card-title>
                  {{ userDetail.firstName }} {{ userDetail.lastName }}
                  <ion-chip *ngFor="let role of userDetail?.roles" color="secondary">
                    <ion-label>{{role?.name}}</ion-label>
                  </ion-chip>
                </ion-card-title>
              </ion-card-header>

              <ion-card-content>
                <p>
                  <ion-icon name="at-sharp"></ion-icon>
                  {{ userDetail.mail }}</p>
                <p>
                  <ion-icon name="calendar-sharp"></ion-icon>
                  {{ (userDetail.birthDate | date:'dd/MM/YYYY') }}</p>
                <p>
                  <ion-icon name="call-sharp"></ion-icon>
                  {{ userDetail.phoneNumber }}</p>
              </ion-card-content>
            </ion-card>

          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6" offset="1">
            <ion-item lines="none" class="ion-justify-content-center">
              <ion-button ion-button block outline href="/user-list" color="violet">
                Retour Liste des utilisateurs
                <ion-icon name="arrow-undo-outline" id="white-icon"></ion-icon>
              </ion-button>
              <ion-button ion-button block outline (click)="goToUpdateUser()" color="violet">
                Modifier les informations
                <ion-icon name="brush-outline" id="white-icon"></ion-icon>
              </ion-button>

            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>


  </ng-container>
</ion-content>
