<ion-content>

  <ion-row class="ion-justify-content-center">
    <ion-img class="logoSbh" src="../../assets/School-by-HIIT-logo-RVB.png"></ion-img>
  </ion-row>

    <ion-row>
      <ion-col size="4" offset="4">
        <ion-card>
          <ion-card-content>
            <form [formGroup]="loginFormGroup" (ngSubmit)="seConnecter()">
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input name="email" type="email" formControlName="mail" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Mot de passe</ion-label>
                <ion-input name="password" type="password" formControlName="password" required></ion-input>
              </ion-item>

              <ion-button [disabled]="!loginFormGroup.valid" color="violet" expand="block" type="submit">
                <ion-icon slot="end" name="log-in-outline"></ion-icon>
                Connexion
              </ion-button>
            </form>

          </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>

</ion-content>
