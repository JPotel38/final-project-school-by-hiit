<ion-content>

    <ion-grid class="ion-justify-content-start ion-align-items-center">
      <ion-row>
        <ion-col size="6" offset="3">
          <ion-card>
            <ion-card-content>
              <form [formGroup]="loginFormGroup" (ngSubmit)="submitForm()">
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input name="email" type="email" formControlName="email" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Mot de passe</ion-label>
                  <ion-input name="password" type="password" formControlName="password" required></ion-input>
                </ion-item>

                <ion-button color="tertiary" expand="block" type="submit">
                  <ion-icon slot="end" name="log-in-outline"></ion-icon>
                  Connexion
                </ion-button>
              </form>

            </ion-card-content>
        </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
