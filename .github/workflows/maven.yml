name: Build Test Deploy project

on:
  push:
    branches: [ develop ]

jobs:
  build:

    name: Maven Compile And Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B test --file pom.xml

  deploy:

    name: Maven Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B deploy --file pom.xml
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

